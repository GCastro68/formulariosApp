<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="M" id="radioMasculino" formControlName="genero">
                    <label for="radioMasculino" class="form-check-label">Masculino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" value="F" id="radioFemenino" formControlName="genero">
                    <label for="radioFemenino" class="form-check-label">Femenino</label>
                </div>
            </div>
        </div>

        <!-- Switches -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" id="flexSwitchcheckChecked" formControlName="notificaciones">
                    <label for="flexSwitchcheckChecked" class="form-check-label">Quiero recibir notificaciones</label>
                </div>
            </div>
        </div>

        <!-- Switches -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="condiciones">
                    <label for="flexCheckDefault" class="form-check-label">
                        Términos y Condiciones de Uso
                    </label>
                </div>
            </div>
        </div>

        <!-- Botón Submit -->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" type="submit">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
